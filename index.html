<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Colmado El Ideal</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#f4f4f4;
  color:#222;
}

/* HEADER */
header{
  background:#f57c00;
  color:#fff;
  padding:12px;
}
.header-wrap{
  max-width:1200px;
  margin:auto;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
}
.brand{
  display:flex;
  align-items:center;
  gap:10px;
}
.brand img{
  width:64px;
  height:64px;
  object-fit:contain;
}
.brand h1{
  margin:0;
  font-size:22px;
  line-height:1.1;
}
.search{
  flex:1;
  max-width:420px;
  position:relative;
}
.search input{
  width:100%;
  padding:10px 36px 10px 12px;
  border-radius:20px;
  border:none;
}
.search span{
  position:absolute;
  right:12px; top:8px;
}
.cart-btn{
  cursor:pointer;
  font-weight:bold;
}

/* CONTENIDO */
.container{
  max-width:1200px;
  margin:auto;
  padding:16px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:14px;
}
@media(max-width:900px){
  .grid{grid-template-columns:repeat(2,1fr)}
}
@media(max-width:520px){
  .grid{grid-template-columns:1fr}
}
.card{
  background:#fff;
  border-radius:12px;
  padding:10px;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
  text-align:center;
}
.card img{
  width:100%;
  height:140px;
  object-fit:contain;
}
.card h4{margin:8px 0 4px}
.card p{margin:0 0 8px; font-weight:bold}
.controls{
  display:flex;
  justify-content:center;
  gap:10px;
}
.controls button{
  padding:6px 10px;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

/* CARRITO */
#cart{
  position:fixed;
  right:0; top:0;
  width:320px; height:100%;
  background:#fff;
  box-shadow:-3px 0 12px rgba(0,0,0,.2);
  padding:14px;
  display:none;
  overflow:auto;
}
.cart-item{
  display:flex;
  justify-content:space-between;
  margin-bottom:8px;
}
.cart-item small{opacity:.7}
.total{
  font-size:18px;
  margin-top:10px;
}
.whatsapp{
  margin-top:10px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:8px;
  background:#25D366;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <div class="header-wrap">
    <div class="brand">
      <!-- Cambia la imagen por tu logo -->
      <img src="https://via.placeholder.com/128" alt="Logo">
      <h1>Colmado<br>El Ideal</h1>
    </div>

    <div class="search">
      <input id="q" placeholder="Buscar producto‚Ä¶">
      <span>üîç</span>
    </div>

    <div class="cart-btn" onclick="toggleCart()">üõí <span id="count">0</span></div>
  </div>
</header>

<div class="container">
  <div id="grid" class="grid"></div>
</div>

<div id="cart">
  <h3>üõí Carrito</h3>
  <div id="items"></div>
  <div class="total">Total: RD$ <span id="total">0</span></div>
  <button class="whatsapp" onclick="sendWA()">Enviar por WhatsApp</button>
</div>

<script>
// ====== DATOS ======
const ALL = [];
for(let i=1;i<=300;i++){
  ALL.push({name:`Producto ${i}`, price: 40 + (i%20)});
}
let filtered = [...ALL];
let cart = {};
let loaded = 0;
const STEP = 18;

// ====== RENDER ======
const grid = document.getElementById('grid');
function loadMore(){
  for(let i=0;i<STEP && loaded<filtered.length;i++){
    const p = filtered[loaded++];
    const d = document.createElement('div');
    d.className='card';
    d.innerHTML=`
      <img src="https://via.placeholder.com/300">
      <h4>${p.name}</h4>
      <p>RD$ ${p.price}</p>
      <div class="controls">
        <button onclick="add('${p.name}',${p.price})">+</button>
        <button onclick="sub('${p.name}',${p.price})">-</button>
      </div>`;
    grid.appendChild(d);
  }
}
loadMore();

// ====== SCROLL TIPO RULETA ======
window.addEventListener('scroll', ()=>{
  if(innerHeight + scrollY >= document.body.offsetHeight - 200){
    loadMore();
  }
});

// ====== BUSCADOR ======
q.addEventListener('input', ()=>{
  grid.innerHTML='';
  loaded=0;
  const t = q.value.toLowerCase();
  filtered = ALL.filter(p=>p.name.toLowerCase().includes(t));
  loadMore();
});

// ====== CARRITO ======
function add(n,p){
  cart[n]=(cart[n]||{q:0,p});
  cart[n].q++;
  updateCart();
}
function sub(n){
  if(cart[n]){
    cart[n].q--;
    if(cart[n].q<=0) delete cart[n];
    updateCart();
  }
}
function updateCart(){
  items.innerHTML='';
  let t=0,c=0;
  for(const k in cart){
    const it = cart[k];
    t+=it.q*it.p; c+=it.q;
    items.innerHTML+=`
      <div class="cart-item">
        <div>${k}<br><small>x${it.q}</small></div>
        <div>RD$ ${it.q*it.p}</div>
      </div>`;
  }
  total.textContent=t;
  count.textContent=c;
}
function toggleCart(){
  cart.style.display = cart.style.display==='block'?'none':'block';
}

// ====== WHATSAPP ======
function sendWA(){
  let msg='Pedido:%0A';
  for(const k in cart){ msg+=`${k} x${cart[k].q}%0A`; }
  msg+=`Total RD$ ${total.textContent}`;
  // Cambia el n√∫mero por el tuyo
  window.open(`https://wa.me/18296020646?text=${msg}`);
}
</script>

</body>
</html>
