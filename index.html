<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Colmado El Ideal</title>

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#fff7ed;
}

.hero{
  height:60vh;
  background:url("logo.png") center/cover no-repeat;
}

header{
  background:#f57c00;
  color:white;
  text-align:center;
  padding:20px;
}

main{
  max-width:1000px;
  margin:auto;
  padding:20px;
}

.card{
  background:white;
  padding:20px;
  margin-bottom:20px;
  border-radius:14px;
  box-shadow:0 6px 15px rgba(0,0,0,.1);
}

h2{ color:#ef6c00; }

.product{
  display:flex;
  align-items:center;
  justify-content:space-between;
  border-bottom:1px solid #eee;
  padding:10px 0;
}

.product button{
  background:#f57c00;
  border:none;
  color:white;
  padding:8px 12px;
  border-radius:8px;
  cursor:pointer;
}

.product input{
  width:50px;
  text-align:center;
}

.agotado{
  color:#999;
  text-decoration:line-through;
}

#pedido{
  white-space:pre-line;
  background:#fff3e0;
  padding:15px;
  border-radius:10px;
}

.btn{
  display:inline-block;
  margin-top:15px;
  background:#25D366;
  color:white;
  padding:14px 22px;
  border-radius:10px;
  text-decoration:none;
  font-weight:bold;
}

footer{
  text-align:center;
  padding:15px;
  color:#666;
}
</style>
</head>

<body>

<div class="hero"></div>

<header>
<h1>Colmado El Ideal</h1>
<p>Arma tu pedido y env√≠alo por WhatsApp</p>
</header>

<main>

<div class="card">
<h2>üõí Cat√°logo</h2>

<div class="product">
  <span>ü•ñ Pan - RD$20</span>
  <input type="number" min="1" value="1" id="pan">
  <button onclick="agregar('Pan',20,pan.value)">Agregar</button>
</div>

<div class="product">
  <span>ü•ö Huevos - RD$15</span>
  <input type="number" min="1" value="1" id="huevo">
  <button onclick="agregar('Huevos',15,huevo.value)">Agregar</button>
</div>

<div class="product">
  <span>ü•§ Refresco - RD$50</span>
  <input type="number" min="1" value="1" id="refresco">
  <button onclick="agregar('Refresco',50,refresco.value)">Agregar</button>
</div>

<div class="product agotado">
  üç∫ Cerveza (Agotado)
</div>

</div>

<div class="card">
<h2>üì¶ Tu pedido</h2>
<div id="pedido">No hay productos agregados.</div>

<a class="btn" id="enviar" target="_blank">üì≤ Enviar pedido por WhatsApp</a>
</div>

</main>

<footer>
¬© 2026 Colmado El Ideal
</footer>

<script>
let pedido = [];
let total = 0;

function agregar(nombre, precio, cantidad){
  cantidad = parseInt(cantidad);
  pedido.push(`${cantidad} x ${nombre} = RD$${precio*cantidad}`);
  total += precio * cantidad;

  let texto = pedido.join("\n");
  texto += `\n\nTotal: RD$${total}`;

  document.getElementById("pedido").innerText = texto;

  let mensaje = encodeURIComponent(
    "Hola, quiero hacer este pedido:\n\n" + texto
  );

  document.getElementById("enviar").href =
  "https://wa.me/18296020646?text=" + mensaje;
}
</script>

</body>
</html>
