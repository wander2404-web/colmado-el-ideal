<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Colmado El Ideal</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f5f5f5;
}

/* BARRA SUPERIOR */
.top-bar{
  background:#222;
  color:#fff;
  font-size:13px;
}
.top-bar div{
  max-width:1200px;
  margin:auto;
  padding:6px 10px;
  display:flex;
  justify-content:space-between;
  flex-wrap:wrap;
}

/* HEADER */
header{
  background:#f57c00;
}
.header-content{
  max-width:1200px;
  margin:auto;
  padding:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
}

/* MARCA */
.brand{
  display:flex;
  align-items:center;
  gap:8px;
}
.brand img{
  width:55px;
  height:55px;
  object-fit:contain;
}
.brand h1{
  margin:0;
  font-size:18px;
  color:#fff;
}

/* HERRAMIENTAS */
.tools{
  display:flex;
  align-items:center;
  gap:10px;
}
.tools input{
  padding:6px 8px;
  border:none;
  border-radius:6px;
  width:140px;
}
.cart{
  font-size:18px;
  cursor:pointer;
  color:#fff;
}

/* CONTENEDOR */
.container{
  max-width:1200px;
  margin:auto;
  padding:10px;
}

/* PRODUCTOS ‚Äì 3 COLUMNAS */
.products{
  display:grid;
  grid-template-columns:repeat(3, 1fr);
  gap:10px;
}

.product{
  background:white;
  border-radius:8px;
  padding:8px;
  text-align:center;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
}

.product img{
  width:100%;
  height:80px;
  object-fit:contain;
}

.product h4{
  font-size:13px;
  margin:6px 0 4px;
}

.product button{
  padding:5px;
  font-size:12px;
  border:none;
  border-radius:6px;
  background:#25D366;
  color:white;
  cursor:pointer;
}

/* CARRITO PANEL */
#cartPanel{
  position:fixed;
  top:0;
  right:-100%;
  width:280px;
  height:100%;
  background:white;
  box-shadow:-4px 0 10px rgba(0,0,0,.2);
  padding:15px;
  transition:.3s;
  z-index:50;
  overflow:auto;
}
#cartPanel.open{
  right:0;
}
.cart-item{
  display:flex;
  justify-content:space-between;
  font-size:14px;
  margin-bottom:8px;
}
</style>
</head>

<body>

<!-- BARRA INFO -->
<div class="top-bar">
  <div>
    <span>‚è∞ 7:00 a.m. ‚Äì 12:00 a.m.</span>
    <span>üìç Calle 18 de Noviembre</span>
    <span>üì≤ Pedidos por WhatsApp</span>
  </div>
</div>

<!-- HEADER -->
<header>
  <div class="header-content">
    <div class="brand">
      <img src="logo.png" alt="Colmado El Ideal">
      <h1>Colmado El Ideal</h1>
    </div>

    <div class="tools">
      üîç <input type="text" id="search" placeholder="Buscar">
      <div class="cart" onclick="toggleCart()">üõí (<span id="cartCount">0</span>)</div>
    </div>
  </div>
</header>

<!-- PRODUCTOS -->
<div class="container">
  <div class="products" id="products"></div>
</div>

<!-- CARRITO -->
<div id="cartPanel">
  <h3>üõí Tu pedido</h3>
  <div id="cartItems"></div>
  <button onclick="toggleCart()">Cerrar</button>
</div>

<script>
const productsData=[
  {name:"Arroz"},
  {name:"Aceite"},
  {name:"Az√∫car"},
  {name:"Refresco"},
  {name:"Cerveza"},
  {name:"Leche"},
  {name:"Pan"},
  {name:"Huevos"},
  {name:"Sal"},
  {name:"Caf√©"},
  {name:"Galletas"},
  {name:"Jugo"}
];

const productsEl=document.getElementById("products");
const cartItems=document.getElementById("cartItems");
const cartCount=document.getElementById("cartCount");
let cart=[];

function renderProducts(list){
  productsEl.innerHTML="";
  list.forEach(p=>{
    const div=document.createElement("div");
    div.className="product";
    div.innerHTML=`
      <img src="https://via.placeholder.com/150">
      <h4>${p.name}</h4>
      <button onclick="addToCart('${p.name}')">Agregar</button>
    `;
    productsEl.appendChild(div);
  });
}

function addToCart(name){
  cart.push(name);
  updateCart();
}

function updateCart(){
  cartItems.innerHTML="";
  cart.forEach((item,i)=>{
    cartItems.innerHTML+=`
      <div class="cart-item">
        ${item}
        <span onclick="removeItem(${i})">‚ùå</span>
      </div>
    `;
  });
  cartCount.textContent=cart.length;
}

function removeItem(i){
  cart.splice(i,1);
  updateCart();
}

function toggleCart(){
  document.getElementById("cartPanel").classList.toggle("open");
}

document.getElementById("search").addEventListener("input",e=>{
  const val=e.target.value.toLowerCase();
  renderProducts(productsData.filter(p=>p.name.toLowerCase().includes(val)));
});

renderProducts(productsData);
</script>

</body>
</html>
