<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Colmado El Ideal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f4f4;
}

/* HEADER */
header{
  background:#f57c00;
  color:white;
  text-align:center;
  padding:20px 10px;
}
header h1{ margin:5px 0; }
header p{ margin:0; font-size:14px; }

/* PRODUCTOS */
.container{
  max-width:1200px;
  margin:auto;
  padding:15px;
}

.products{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:15px;
}

.product{
  background:white;
  border-radius:10px;
  padding:10px;
  text-align:center;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
}

.product img{
  width:100%;
  height:160px;
  object-fit:contain;
  margin-bottom:5px;
}

.product h3{
  margin:5px 0;
  font-size:15px;
}

.product p{
  margin:0;
  color:#f57c00;
  font-weight:bold;
}

.product button{
  margin-top:8px;
  width:100%;
  padding:8px;
  border:none;
  background:#4caf50;
  color:white;
  border-radius:5px;
  cursor:pointer;
}

/* CARRITO */
.cart{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:white;
  border-top:3px solid #f57c00;
  padding:10px;
}

.cart h3{ margin:0 0 5px; }

#cartItems{
  font-size:14px;
  max-height:120px;
  overflow:auto;
}

.whatsapp{
  margin-top:8px;
  background:#25d366;
  color:white;
  padding:10px;
  text-align:center;
  border-radius:6px;
  font-weight:bold;
  cursor:pointer;
}

/* RESPONSIVE */
@media(max-width:768px){
  .products{ grid-template-columns:repeat(2,1fr); }
}
@media(max-width:480px){
  .products{ grid-template-columns:1fr; }
}
</style>
</head>

<body>

<header>
  <h1>Colmado El Ideal</h1>
  <p>
    Calle 18 de Noviembre, al lado de la escuela<br>
    7:00 AM â€“ 12:00 AM
  </p>
</header>

<div class="container">
  <div class="products" id="products"></div>
</div>

<div class="cart">
  <h3>ðŸ›’ Pedido</h3>
  <div id="cartItems">Carrito vacÃ­o</div>
  <div class="whatsapp" onclick="sendWhatsApp()">
    ðŸ“² Enviar pedido por WhatsApp
  </div>
</div>

<script>
const phone = "18296020646";

const productList = [
  {name:"Arroz Selecto", price:70, img:"arroz.jpg"},
  {name:"Aceite Crisol", price:180, img:"aceite.jpg"},
  {name:"Habichuelas Rojas", price:95, img:"habichuelas.jpg"},
  {name:"AzÃºcar Blanca", price:55, img:"azucar.jpg"},
  {name:"Leche Rica", price:85, img:"leche.jpg"},
  {name:"Huevos (unidad)", price:10, img:"huevos.jpg"}
];

let cart = [];

const productsDiv = document.getElementById("products");
const cartDiv = document.getElementById("cartItems");

productList.forEach(p=>{
  const div=document.createElement("div");
  div.className="product";
  div.innerHTML=`
    <img src="imagenes/${p.img}" alt="${p.name}">
    <h3>${p.name}</h3>
    <p>RD$ ${p.price}</p>
    <button onclick="addToCart('${p.name}',${p.price})">Agregar</button>
  `;
  productsDiv.appendChild(div);
});

function addToCart(name,price){
  cart.push({name,price});
  renderCart();
}

function renderCart(){
  if(cart.length===0){
    cartDiv.innerText="Carrito vacÃ­o";
    return;
  }
  cartDiv.innerHTML=cart.map(c=>`â€¢ ${c.name} RD$${c.price}`).join("<br>");
}

function sendWhatsApp(){
  if(cart.length===0){
    alert("El carrito estÃ¡ vacÃ­o");
    return;
  }
  let msg="Pedido Colmado El Ideal:%0A";
  cart.forEach(c=>msg+=`- ${c.name} RD$${c.price}%0A`);
  window.open(`https://wa.me/${phone}?text=${msg}`,"_blank");
}
</script>

</body>
</html>
