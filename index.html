<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Colmado El Ideal</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f5f5f5;
}

/* HEADER */
header{
  position:sticky;
  top:0;
  background:#f57c00;
  color:white;
  z-index:10;
}

.header-content{
  max-width:1100px;
  margin:auto;
  padding:10px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
}

.brand{
  display:flex;
  align-items:center;
  gap:10px;
}

.brand img{
  width:60px;
}

.brand h1{
  font-size:20px;
  margin:0;
}

/* BUSCADOR */
.search-box input{
  padding:8px;
  border:none;
  border-radius:6px;
  width:160px;
}

/* CARRITO */
.cart{
  cursor:pointer;
  font-weight:bold;
}

/* CONTENEDOR */
.container{
  max-width:1100px;
  margin:auto;
  padding:15px;
}

/* PRODUCTOS */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
  gap:15px;
}

.product{
  background:white;
  border-radius:10px;
  padding:10px;
  text-align:center;
  box-shadow:0 4px 8px rgba(0,0,0,.1);
}

.product img{
  width:100%;
  height:100px;
  object-fit:contain;
}

.product button{
  margin-top:8px;
  padding:6px 10px;
  border:none;
  border-radius:6px;
  background:#25D366;
  color:white;
  cursor:pointer;
}

/* CARRITO PANEL */
#cartPanel{
  position:fixed;
  right:-100%;
  top:0;
  width:280px;
  height:100%;
  background:white;
  box-shadow:-4px 0 10px rgba(0,0,0,.2);
  padding:15px;
  transition:.3s;
  overflow:auto;
  z-index:20;
}

#cartPanel.open{
  right:0;
}

.cart-item{
  display:flex;
  justify-content:space-between;
  margin-bottom:8px;
}
</style>
</head>

<body>

<header>
  <div class="header-content">
    <div class="brand">
      <img src="logo.png" alt="Logo">
      <h1>Colmado El Ideal</h1>
    </div>

    <div class="search-box">
      üîç <input type="text" id="search" placeholder="Buscar producto">
    </div>

    <div class="cart" onclick="toggleCart()">
      üõí (<span id="cartCount">0</span>)
    </div>
  </div>
</header>

<div class="container">
  <div class="products" id="products"></div>
</div>

<div id="cartPanel">
  <h3>üõí Carrito</h3>
  <div id="cartItems"></div>
  <button onclick="toggleCart()">Cerrar</button>
</div>

<script>
const productsData=[
  {name:"Arroz",img:"https://via.placeholder.com/150"},
  {name:"Aceite",img:"https://via.placeholder.com/150"},
  {name:"Az√∫car",img:"https://via.placeholder.com/150"},
  {name:"Refresco",img:"https://via.placeholder.com/150"},
  {name:"Cerveza",img:"https://via.placeholder.com/150"},
  {name:"Leche",img:"https://via.placeholder.com/150"}
];

const productsEl=document.getElementById("products");
const cart=[];
const cartItems=document.getElementById("cartItems");
const cartCount=document.getElementById("cartCount");

function renderProducts(list){
  productsEl.innerHTML="";
  list.forEach(p=>{
    const div=document.createElement("div");
    div.className="product";
    div.innerHTML=`
      <img src="${p.img}">
      <h4>${p.name}</h4>
      <button onclick="addToCart('${p.name}')">Agregar</button>
    `;
    productsEl.appendChild(div);
  });
}

function addToCart(name){
  cart.push(name);
  updateCart();
}

function updateCart(){
  cartItems.innerHTML="";
  cart.forEach((item,i)=>{
    cartItems.innerHTML+=`
      <div class="cart-item">
        ${item}
        <span onclick="removeItem(${i})">‚ùå</span>
      </div>
    `;
  });
  cartCount.textContent=cart.length;
}

function removeItem(i){
  cart.splice(i,1);
  updateCart();
}

function toggleCart(){
  document.getElementById("cartPanel").classList.toggle("open");
}

document.getElementById("search").addEventListener("input",e=>{
  const val=e.target.value.toLowerCase();
  renderProducts(productsData.filter(p=>p.name.toLowerCase().includes(val)));
});

renderProducts(productsData);
</script>

</body>
</html>
