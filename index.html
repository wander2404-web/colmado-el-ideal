<!DOCTYPE html>

<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Colmado El Ideal - Mini tienda con carrito</title>
<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#fff7ed;
  color:#333;
}
.hero{
  height:50vh;
  background:url("logo.png") center/cover no-repeat;
}
header{
  background:#f57c00;
  color:white;
  text-align:center;
  padding:20px;
}
main{
  max-width:1000px;
  margin:auto;
  padding:20px;
}
.card{
  background:white;
  padding:20px;
  margin-bottom:20px;
  border-radius:14px;
  box-shadow:0 6px 15px rgba(0,0,0,.1);
}
h2{color:#ef6c00;}
.product-card{
  display:flex;
  align-items:center;
  margin-bottom:15px;
  border-bottom:1px solid #eee;
  padding-bottom:10px;
}
.product-card img{
  width:80px;
  height:80px;
  object-fit:cover;
  border-radius:8px;
  margin-right:15px;
}
.product-info{
  flex:1;
}
.product-info strong{
  display:block;
  margin-bottom:5px;
}
.qty-controls{
  display:flex;
  align-items:center;
  margin-top:5px;
}
.qty-controls button{
  background:#f57c00;
  border:none;
  color:white;
  padding:6px 12px;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold;
}
.qty-controls input{
  width:50px;
  text-align:center;
  margin:0 5px;
  border:1px solid #ccc;
  border-radius:6px;
  padding:4px;
}
.agotado{
  color:#999;
  text-decoration:line-through;
}
#pedido{
  white-space:pre-line;
  background:#fff3e0;
  padding:15px;
  border-radius:10px;
}
#vistaCarrito{
  background:#fff3e0;
  padding:10px;
  border-radius:10px;
  margin-top:10px;
}
#vistaCarrito img{
  width:50px;
  height:50px;
  object-fit:cover;
  border-radius:6px;
  margin-right:10px;
  vertical-align:middle;
}
.btn{
  display:inline-block;
  margin-top:15px;
  background:#25D366;
  color:white;
  padding:14px 22px;
  border-radius:10px;
  text-decoration:none;
  font-weight:bold;
}
#panelEdicion input,#panelEdicion select,#panelEdicion button{
  width:100%;
  margin:5px 0;
  padding:8px;
  border-radius:6px;
  border:1px solid #ccc;
}
#panelEdicion button{
  background:#f57c00;
  color:white;
  border:none;
  cursor:pointer;
  font-weight:bold;
}
</style>
</head>

<h1>Colmado El Ideal</h1>
<p>Mini-tienda con vista previa del carrito</p>
</header>
